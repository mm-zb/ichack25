{% extends "base_student.html" %}
{% block title %}Start Untimed Game{% endblock %}

{% block content %}
<head>
    <!-- <link rel="stylesheet" type="text/css" href="/templates/stylesheet.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Form</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/untimed-test" method="POST">
            <label for="number-input">How many questions do you want? (less than 20) </label>
            <input 
                type="number" 
                id="number-input" 
                name="number-input" 
                required
                min="1"
                max="20"
                step="1"
                placeholder="Enter an integer">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
{% endblock %}
