<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="stylesheet" type="text/css" href="/templates/stylesheet.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real or Fake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            /* display: none; */
        }

        #image-container {
            margin: 20px 0;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .button-group {
            margin: 20px 0;
        }

        .answer-btn {
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .answer-btn:hover {
            transform: scale(1.05);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
        }

        #real-btn {
            background-color: #4CAF50;
            color: white;
        }

        #fake-btn {
            background-color: #f44336;
            color: white;
        }

        #home-btn {
            background-color: #5f8e9d;
            color: white;
            display: none;
        }

        #again-btn {
            background-color: #5f8e9d;
            color: white;
            display: none;
        }

        .score-display {
            font-size: 20px;
            margin: 20px 0;
        }

        #heatmap-container {
            margin-top: 20px;
            display: none;
        }

        #heatmap-image {
            max-width: 100%;
            border-radius: 8px;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-display">
            üèÜ Points: <span id="points"></span>
            |üî• Streak: <span id="streak"></span>
            <span id="rem-label">| Questions Left:</span><span id="remaining"></span>
        </div>
        
        <div id="image-container">
            <img id="game-image" class="game-image" src="/static/{{ ims[0] }}" alt="Game image">
            <button id="home-btn" class="answer-btn" onclick=goBack()>Go Back</button>
            <button id="again-btn" class="answer-btn" onclick=playAgain()>Play Again</button>
            <div id="overlay"></div>
        </div>

        <div class="button-group">
            <button id="real-btn" class="answer-btn" onclick="handleAnswer('0')">Real</button>
            <button id="fake-btn" class="answer-btn" onclick="handleAnswer('1')">Fake</button>
        </div>

        <!-- <div id="heatmap-container">
            <style>
                img {
                    cursor: crosshair;
                }
            </style>

            <h3>Bonus Round! Click on the heatmap:</h3>
            <p id="output"></p>
            <img id="heatmap-image" src="" alt="Heatmap">
             -->
        </div>
    </div>

    <script>

        var points = {{ points }};
        var streak = 1;
        var score = {{ score }};
        var n = {{ n }};
        var index = {{ i-1 }};
        var answers = {{ ans | tojson}};
        var images = {{ ims | tojson }};
        update()
        function update() {
            index = index + 1;
            document.getElementById("game-image").src = `/static/${images[index]}`;
            document.getElementById("remaining").innerHTML = (n-index);
            document.getElementById("points").innerHTML = points;
            document.getElementById("streak").innerHTML = streak-1;
        }

        function bonusPoints() {
            //document.getElementById("image").style.display = "show";
            setTimeout(() => {overlay.style.display = 'none';}, 10000);
            console.log("BONUS")
            return 0;
        }

        function handleAnswer(answer) {
            var bonus = 0;
            
            if (answer==answers[index]) {

                overlay.textContent = '‚úîÔ∏è';
                overlay.style.display = 'flex';
                setTimeout(() => {overlay.style.display = 'none';}, 500);

                points += Math.floor(15 * (streak * 0.1 + 1) + bonus);
                streak += 1;
                score += 1;
                
                if (answer=='1') {
                    bonus = bonusPoints()
                }

            }
            else {
                overlay.textContent = '‚ùå';
                overlay.style.display = 'flex';
                setTimeout(() => {overlay.style.display = 'none';}, 500);

                streak = 1;

                if (answer=='1') {
                    displayHeatmap()
                }
            }
            update()
            
            if (index>=n) {
                endGame()
                // alert(`Game Over! Final Score: ${score}/${n}\nTotal Points: ${points}`);
            }
        }

        function displayHeatmap() {
            
        }

        function endGame() {
            document.getElementById("points").innerHTML = points;
            document.getElementById("streak").innerHTML = streak-1;

            document.getElementById("remaining").style.display = "none";
            document.getElementById("rem-label").style.display = "none";
            document.getElementById("game-image").style.display = "none";
            document.getElementById("real-btn").style.display = "none";
            document.getElementById("fake-btn").style.display = "none";

            document.getElementById("home-btn").style.display = "block";
            document.getElementById("again-btn").style.display = "block";
        }

        function goBack() {
            window.location.href = "/student";
        }

        function playAgain() {
            window.location.href = "/untimed-test";
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                const userAnswer = event.key === 'ArrowLeft' ? '0' : '1'; // Right = fake (1), Left = real (0)
                handleAnswer(userAnswer);
            }
        });

    </script>
</body>
</html>
