<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .button-container { display: flex; flex-direction: column; gap: 10px; max-width: 200px; }
        button { padding: 15px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        a { margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <h1>Welcome, Student!</h1>
    <div class="button-container">
        <button onclick="window.location.href='/game/1';">Game 1</button>
        <button onclick="window.location.href='/game/2';">Game 2</button>
        <button onclick="window.location.href='/game/3';">Game 3</button>
        <button onclick="window.location.href='/leaderboard';">Leaderboard</button>
        <button onclick="window.location.href='/analytics';">Analytics</button>
    </div>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
