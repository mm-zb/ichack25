<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Student Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root {
            --primary: #4E67EB;
            --secondary: #B112FF;
            --bg-gradient: linear-gradient(135deg, #031d32, #291D89);
            --container-bg: rgba(240, 244, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 0.8rem;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-out;
            text-decoration: none;
        }

        .nav-btn:hover {
            outline: 2px solid white;
        }

        /* Main Content Styles */
        .main-content {
            padding: 6rem 2rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Game Grid Layout */
        .game-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            padding: 1rem 0;
        }

        .game-btn {
            width: 400px;
            height: 100px;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            margin: auto;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(78, 103, 235, 0.3);
        }

        .game-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .welcome-header {
            font-size: 3rem;
            text-align: center;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(177, 18, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('student_dashboard') }}" class="nav-btn"><i class="bi bi-house-fill"></i> Home</a>
            <a href="{{ url_for('leaderboard') }}" class="nav-btn"><i class="bi bi-trophy-fill"></i> Leaderboard</a>
            <a href="{{ url_for('analytics') }}" class="nav-btn"><i class="bi bi-bar-chart-fill"></i> Analytics</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('logout') }}" class="nav-btn"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
