<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 300px; margin: 50px auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <a href="{{ url_for('register') }}" style="display: block; text-align: center; margin-top: 15px;">
    Don't have an account? Register here
    </a>
</body>
</html>
